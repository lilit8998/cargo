<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/0f145f388b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/Transportation-16x16.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="/css/indexb.css">
</head>
<body>
<div id="preloader"></div>
<div id="wrapper">
    <header>
        <div class="container">
            <span id="menu-btn"></span>
        </div>
    </header>
</div>
<div class="flex-container">
    <div class="main-container">
        <div class="login">
            <div class="header">
                <div class="logo">
                    <img src="/img/logo-2.png" alt="logo">
                </div>

            </div>
            <div class="title">
                <h1>Login branch </h1>
                <p>Don't have an account? <a th:href="@{/branch/registrationBranch}">Sign UP</a></p>
            </div>
            <form method="POST" action="/loginBranch">


                <div>
                    <label>
                        Email
                    </label>
                </div>
                <div>
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div>
                    <label>
                        Password
                    </label>
                </div>
                <div>
                    <input type="password" name="password" placeholder="Password" required/>
                </div>

                <div th:if="${error}" class="error">
                    <p th:text="${error}"></p>
                </div>

                <div class="href">
                    <input type="checkbox" name="">
                    <a href="forgot.html">Forgotten password?</a>
                </div>

                <input type="submit" class="button" value="Login" name="Login">
            </form>
        </div>
        <div class="background">
            <img src="/img/bg.jpg">
        </div>

    </div>

</div>
</body>
</html>
