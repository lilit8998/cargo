<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>GoCargo - Freight, Logistics & Transportation Website Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- LOAD CSS FILES -->
    <link href="/css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
<div id="preloader"></div>
<div id="wrapper">
    <!-- header begin -->
    <header>
        <div class="container">
            <span id="menu-btn"></span>

            <div class="row">
                <div class="col-md-3">

                    <!-- logo begin -->
                    <div id="logo">
                        <div class="inner">
                            <a href="index.html">
                                <img src="/static/img/logo.png" alt="" class="logo-1">
                                <img src="/static/img/logo-2.png" alt="" class="logo-2">
                            </a>

                        </div>
                    </div>
                    <!-- logo close -->
                </div>

                <div th:block th:include="~{/fragment/headerFragment::siteMenu}"></div>
            </div>
        </div>
    </header>
    <!-- header close -->

    <!-- subheader begin -->
    <section id="subheader" class="page-gallery no-bottom" data-stellar-background-ratio="0.5">
        <div class="inner">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1>Gallery</h1>
                        <div class="crumb">
                            <div class="deco">
                                <ul>
                                    <li><a th:href="@{/}">Home</a></li>
                                    <li>Gallery</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- subheader close -->

    <div class="clearfix"></div>

    <!-- content begin -->
    <div id="content">

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div id="gallery" class="gallery full-gallery ex-gallery zoom-gallery">

                        <!-- gallery item -->
                        <div class="item illustration">
                            <div class="picframe">
                                <a href="../img/gallery/pic-1.jpg">
                                    <span class="overlay"></span>

                                    <span class="pf_text">
                                            <span class="project-name">Military Logistic</span>
                                            <span class="small-border"></span>
                                        </span>
                                    <img src="../img/gallery/pic-1.jpg" alt=""/>
                                </a>
                            </div>
                        </div>
                        <!-- close gallery item -->

                        <!-- gallery item -->
                        <div class="item mobile website">
                            <div class="picframe">
                                <a href="../img/gallery/pic-2.jpg">
                                    <span class="overlay"></span>

                                    <span class="pf_text">
                                            <span class="project-name">Our Heavy Truck</span>
                                            <span class="small-border"></span>
                                        </span>
                                    <img src="../img/gallery/pic-2.jpg" alt=""/>
                                </a>
                            </div>
                        </div>
                        <!-- close gallery item -->

                        <!-- gallery item -->
                        <div class="item website mobile">
                            <div class="picframe">
                                <a href="../img/gallery/pic-3.jpg">
                                    <span class="overlay"></span>

                                    <span class="pf_text">
                                            <span class="project-name">Ocean Freight Cargo</span>
                                            <span class="small-border"></span>
                                        </span>
                                    <img src="../img/gallery/pic-3.jpg" alt=""/>
                                </a>
                            </div>
                        </div>
                        <!-- close gallery item -->

                        <!-- gallery item -->
                        <div class="item illustration photography">
                            <div class="picframe">
                                <a href="../img/gallery/pic-4.jpg">
                                    <span class="overlay"></span>

                                    <span class="pf_text">
                                            <span class="project-name">Heavy Duty Forklifts</span>
                                            <span class="small-border"></span>
                                        </span>
                                    <img src="../img/gallery/pic-4.jpg" alt=""/>
                                </a>
                            </div>
                        </div>
                        <!-- close gallery item -->

                        <!-- gallery item -->
                        <div class="item website photography mobile">
                            <div class="picframe">
                                <a href="../img/gallery/pic-5.jpg">
                                    <span class="overlay"></span>

                                    <span class="pf_text">
                                            <span class="project-name">Logistics Aircraft</span>
                                            <span class="small-border"></span>
                                        </span>
                                    <img src="../img/gallery/pic-5.jpg" alt=""/>
                                </a>
                            </div>
                        </div>
                        <!-- close gallery item -->

                        <!-- gallery item -->
                        <div class="item illustration website">
                            <div class="picframe">
                                <a href="../img/gallery/pic-6.jpg">
                                    <span class="overlay"></span>

                                    <span class="pf_text">
                                            <span class="project-name">Logistics Leadership Training</span>
                                            <span class="small-border"></span>
                                        </span>
                                    <img src="../img/gallery/pic-6.jpg" alt=""/>
                                </a>
                            </div>
                        </div>
                        <!-- close gallery item -->

                        <!-- gallery item -->
                        <div class="item illustration photography">
                            <div class="picframe">
                                <a href="../img/gallery/pic-7.jpg">
                                    <span class="overlay"></span>

                                    <span class="pf_text">
                                            <span class="project-name">Wood Container</span>
                                            <span class="small-border"></span>
                                        </span>
                                    <img src="../img/gallery/pic-7.jpg" alt=""/>
                                </a>
                            </div>
                        </div>
                        <!-- close gallery item -->

                        <!-- gallery item -->
                        <div class="item photography mobile">
                            <div class="picframe">
                                <a href="../img/gallery/pic-8.jpg">
                                    <span class="overlay"></span>

                                    <span class="pf_text">
                                            <span class="project-name">Railway Transport Logistics</span>
                                            <span class="small-border"></span>
                                        </span>
                                    <img src="../img/gallery/pic-8.jpg" alt=""/>
                                </a>
                            </div>
                        </div>
                        <!-- close gallery item -->

                        <!-- gallery item -->
                        <div class="item photography mobile">
                            <div class="picframe">
                                <a href="../img/gallery/pic-9.jpg">
                                    <span class="overlay"></span>

                                    <span class="pf_text">
                                            <span class="project-name">Cargo Airline</span>
                                            <span class="small-border"></span>
                                        </span>
                                    <img src="../img/gallery/pic-9.jpg" alt=""/>
                                </a>
                            </div>
                        </div>
                        <!-- close gallery item -->


                    </div>
                </div>
            </div>
        </div>

        <div class="clearfix"></div>
    </div>
    <!-- content close -->
    <!-- footer begin -->
    <div th:block th:include="~{/fragment/footerFragment::footerMenu}"></div>
    <!-- footer close -->
</div>

<!-- LOAD JS FILES -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.isotope.min.js"></script>
<script src="js/easing.js"></script>
<script src="js/jquery.ui.totop.js"></script>
<script src="js/selectnav.js"></script>
<script src="js/ender.js"></script>
<script src="js/owl.carousel.js"></script>
<script src="js/jquery.fitvids.js"></script>
<script src="js/jquery.plugin.js"></script>
<script src="js/wow.min.js"></script>
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/tweecool.js"></script>
<script src="js/instafeed.min.js"></script>
<script src="js/jquery.stellar.js"></script>
<script src="js/typed.js"></script>

<!-- theme custom and plugin settings -->
<script src="js/custom.js"></script>
<script src="js/custom-tweecool.js"></script>
<script src="js/custom-instafeed.js"></script>

</body>
</html>
