<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/0f145f388b.js" ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" >
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" >
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/index.css">
</head>
<body>
<div class="flex-container">
    <div class="main-container">
        <div class="login">
            <div class="header">
                <div class="logo">
                    <img src="/img/logo-2.png" alt="logo">
                </div>

            </div>
            <div class="title">
                <h1>Welcome back </h1>
                <p>Don't have an account? <a href="registration.html">Sign UP</a></p>
            </div>
            <form method="post" action="/login">
                <div>
                    <input type="email" id="email" name="username" placeholder="Email" required>
                </div>

                <div>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="href">
                    <input type="checkbox" name="">
                    <a href="forgot.html">Forgotten password?</a>
                </div>

                <input type="submit" class="button" value="Login">
            </form>
        </div>
        <div class="background">
            <img src="/img/s.jpg" alt="bg">
        </div>

    </div>

</div>
</body>
</html>
