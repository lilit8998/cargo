<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot</title>
    <link rel="stylesheet" type="text/css" href="/static/css/index.css">
    <script src="https://kit.fontawesome.com/0f145f388b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/Transportation-16x16.png" type="image/x-icon">
</head>
<body>
<div id="preloader"></div>
<div id="wrapper">
    <header style="background-color: #1f242e">
        <div class="container">
            <span id="menu-btn"></span>

            <div class="row">
                <div class="col-md-3">

                    <!-- logo begin -->
                    <div id="logo">
                        <div class="inner">
                            <a href="index.html">
                                <img src="/static/img/logo.png" alt="" class="logo-1">
                                <img src="/static/img/logo-2.png" alt="" class="logo-2">
                            </a>

                        </div>
                    </div>
                    <!-- logo close -->
                </div>

                <div th:block th:include="~{/fragment/headerFragment::siteMenu}"></div>
            </div>
        </div>
    </header>
</div>
<div class="flex-container">
    <div class="main-container">
        <div class="login">
            <div class="header">
                <div class="logo">
                    <img src="/static/img/logo-2.png" alt="logo-2">
                </div>

            </div>
            <div class="title">
                <h1>Welcome back</h1>
                <p>Don't have an account? <a href="registrationUser.html">Sign UP</a></p>
            </div>
            <form method="POST" action="">


                <div>
                    <label for="password">
                        Old password
                    </label>
                </div>
                <div>
                    <input type="password" name="oldPassword" placeholder="Old password" required>
                </div>
                <div>
                    <label for="password">
                        New Password
                    </label>
                </div>
                <div>
                    <input type="password" name="newPassword" placeholder="New Password" required>
                </div>
                <div class="href" style="margin-top: 25px;">
                    <div>
                        <a href="loginPage.html">Login</a>
                    </div>
                </div>

                <input type="submit" class="button" value="Save" name="Login">
            </form>
        </div>
        <div class="background">
            <img src="/static/img/s.jpg">
        </div>

    </div>

</div>
<div th:block th:include="~{/fragment/footerFragment::footerMenu}"></div>
</body>
</html>
