<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>GoCargo - Freight, Logistics & Transportation Website Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="/css/main.css" rel="stylesheet" type="text/css">

    <link href='/css/fullcalendar.css' rel='stylesheet'/>
    <link href='/css/fullcalendar.print.css' rel='stylesheet' media='print'/>
</head>

<body>
<div id="preloader"></div>
<div id="wrapper">
    <!-- header begin -->
    <header>
        <div class="container">
            <span id="menu-btn"></span>

            <div class="row">
                <div th:block th:include="~{/fragment/headerFragment::siteMenu}"></div>
            </div>
        </div>
    </header>
    <!-- header close -->

    <!-- subheader begin -->
    <section id="subheader" class="page-about no-bottom" data-stellar-background-ratio="0.5">
        <div class="inner">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1>Calculate</h1>
                        <div class="crumb">
                            <div class="deco">
                                <ul>
                                    <li><a href="index.html">Home</a></li>
                                    <li>Calculate</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- subheader close -->

    <div class="clearfix"></div>

    <!-- content begin -->
    <div id="content">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="divider-deco"><span></span></div>

                </div>

                <section id="section-quick-quote">
                    <h3 class="price">Price</h3>
                    <div class="row form-transparent">
                        <div class="col-md-12 wow fadeInDown">
                            <div class="text-label bg-color text-center light-text">
                                <h3>Quick Quote</h3>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <input type="text" class="form-control wow fadeInLeft" name="citySend" id="qq-name"
                                   placeholder="City send">
                        </div>
                        <div class="col-md-6">
                            <select class="form-control wow fadeInRight" name="qq-weight" id="qq-weight">
                                <option></option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <input type="text" class="form-control wow fadeInRight" name="cityDelivery" id="qq-packages"
                                   placeholder="City delivery">
                        </div>
                        <div class="col-md-12 wow fadeInUp">
                            <input type="submit" class="form-control btn btn-custom " name="submit" id="qq-submit"
                                   value="Calculate">
                        </div>
                    </div>
                </section>


                <div class="divider-double"></div>


                <div class="divider-single"></div>


            </div>
        </div>
    </div>
</div>
<!-- content close -->

<!-- footer begin -->
<div th:block th:include="~{/fragment/footerFragment::footerMenu}"></div>
<!-- footer close -->
</div>

<!-- LOAD JS FILES -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.isotope.min.js"></script>
<script src="js/easing.js"></script>
<script src="js/jquery.ui.totop.js"></script>
<script src="js/selectnav.js"></script>
<script src="js/ender.js"></script>
<script src="js/owl.carousel.js"></script>
<script src="js/jquery.fitvids.js"></script>
<script src="js/jquery.plugin.js"></script>
<script src="js/wow.min.js"></script>
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/tweecool.js"></script>
<script src="js/instafeed.min.js"></script>
<script src="js/jquery.stellar.js"></script>
<script src="js/typed.js"></script>

<!-- theme custom and plugin settings -->
<script src="js/custom.js"></script>
<script src="js/custom-tweecool.js"></script>
<script src="js/custom-instafeed.js"></script>

</body>
</html>
