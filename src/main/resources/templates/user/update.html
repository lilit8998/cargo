<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="/css/indexRegist.css">
    <script src="https://kit.fontawesome.com/0f145f388b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet" type="text/css">

    <link href='/css/fullcalendar.css' rel='stylesheet'/>
    <link href='/css/fullcalendar.print.css' rel='stylesheet' media='print'/>
    <style>
        .error {
            color: red;
            font-size: medium;
        }
    </style>
</head>
<body>
<!-- header begin -->

<div id="wrapper">
    <header style="background-color: #1f242e">
        <div class="container">
            <span id="menu-btn"></span>

            <div class="row">
                <div th:block data-th-insert="~{/fragment/headerFragment::siteMenu}"></div>
            </div>
        </div>
    </header>

    <!-- header close -->
    <div class="flex-container">
        <div class="main-container">
            <div class="login">
                <div class="header">
                    <div class="logo">
                        <img src="/img/logo-2.png" alt="logo">
                    </div>

                </div>
                <form th:action="@{/user/update}" th:object="${user}" method="post">
                    <input type="hidden" th:field="*{id}"/>
                    <div>
                        <label>Name:</label>
                        <input type="text" th:field="*{name}" required/>
                    </div>
                    <div>
                        <label>Surname:</label>
                        <input type="text" th:field="*{surname}" required/>
                    </div>
                    <div>
                        <label>Email:</label>
                        <input type="email" th:field="*{email}" required/>
                    </div>
                    <div>
                        <label>Phone:</label>
                        <input type="text" th:field="*{phone}" required/>
                    </div>
                    <div>
                    </div>
                    <input type="submit" value="Update">
                </form>
            </div>

        </div>

    </div>
    <div th:block data-th-insert="~{/fragment/footerFragment::footerMenu}"></div>
</div>
</body>
</html>
