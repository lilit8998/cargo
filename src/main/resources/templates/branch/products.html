<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" type="text/css" href="/css/indexRegist.css">
    <script src="https://kit.fontawesome.com/0f145f388b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet" type="text/css">
    <link href='/css/fullcalendar.css' rel='stylesheet'/>
    <link href='/css/fullcalendar.print.css' rel='stylesheet' media='print'/>
</head>
<body>
<!-- header begin -->
<div id="wrapper">
    <header style="background-color: #1f242e">
        <div class="container">
            <span id="menu-btn"></span>
            <div class="row">
                <div th:replace="~{/fragment/headerFragment :: siteMenu}"></div>
            </div>
        </div>
    </header>
    <!-- header close -->
    <div class="flex-container">
        <div class="main-container">
            <div class="login">
                <div class="header">
                    <div class="logo">
                        <img src="/img/logo-2.png" alt="logo">
                    </div>
                </div>
                <div>
                    <h1>Products Received and Released</h1>
                    <ul th:if="${productsReceived != null}">
                        <li th:each="product : ${productsReceived}" th:text="${product.name}"></li>
                    </ul>
                    <h1>Products Released</h1>
                    <ul th:if="${productsReleased != null}">
                        <li th:each="product : ${productsReleased}" th:text="${product.name}"></li>
                    </ul>
                </div>
                <a href="/user/account">Back</a>
            </div>
        </div>
    </div>
    <div th:replace="~{/fragment/footerFragment :: footerMenu}"></div>
</div>
</body>
</html>
