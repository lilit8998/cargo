<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="/css/indexRegist.css">
    <script src="https://kit.fontawesome.com/0f145f388b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        .error {
            color: red;
            font-size: medium;
        }
    </style>
</head>
<body>
<div class="flex-container">
    <div class="main-container">
        <div class="login">
            <div class="header">
                <div class="logo">
                    <img src="/img/logo-2.png" alt="logo">
                </div>

            </div>
            <div class="title">
                <h1>Registration</h1>
                <p>Have an account? <a href="loginPage.html">Login</a></p>
            </div>
            <span th:if="${msg != null}" th:text="${msg}" style="color: red"></span>

            <form th:method="POST" th:action="@{/user/registration}" th:object="${user}">
            <div>
                    <input th:field="*{name}" type="text" name="name" placeholder="Name" required/>
               <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:errorclass="error"></span>
                </div>
                <div>
                    <input th:field="*{surname}" type="text" name="surname" placeholder="Surname" required/>
                    <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" th:errorclass="error"></span>
                </div>
                <div>
                    <input th:field="*{email}" type="email" name="email" placeholder="Email" required/>
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:errorclass="error"></span>
                </div>
                <div>
                    <input th:field="*{phone}" type="text" name="phone" placeholder="Phone" required/>
                    <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" th:errorclass="error"></span>
                </div>
                <div>
                    <input th:field="*{dob}" type="date" name="dob" placeholder="Date of birth" required/>
                    <span th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}" th:errorclass="error"></span>
                </div>
                <div>
                    <input th:field="*{password}" type="password" name="password" placeholder="Password" required/>
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" th:errorclass="error"></span>
                </div>


                <input type="submit" class="button" value="Register"/>
            </form>
        </div>
        <div class="background">
            <img src="/img/s.jpg">
        </div>

    </div>

</div>
</body>
</html>
