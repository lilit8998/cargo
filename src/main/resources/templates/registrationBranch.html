<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <script src="https://kit.fontawesome.com/0f145f388b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/Transportation-16x16.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="/static/css/indexRegistb.css">
</head>
<body>
<div id="preloader"></div>
<div id="wrapper">
    <header>
        <div class="container">
            <span id="menu-btn"></span>
            <div class="row">
                <div th:block th:include="~{/fragment/headerFragment::siteMenu}"></div>
            </div>
        </div>
    </header>
</div>
<div class="flex-container">
    <div class="main-container">
        <div class="login">
            <div class="header">
                <div class="logo">
                    <img src="/static/img/logo-2.png" alt="logo">
                </div>
            </div>
            <div class="title">
                <h1>Branch registration</h1>
                <p>Have an account? <a href="/branch/loginBranch">Login</a></p>
            </div>
            <span th:if="${msg != null}" th:text="${msg}" style="color: red"></span>

            <form method="POST" action="/branch/register" >
                <div>
                    <input type="text" id="address" name="address" placeholder="Address" />
                </div>
                <div>
                    <input type="text" id="email" name="email" placeholder="Email" />
                </div>
                <div>
                    <input type="password" id="password" name="password" placeholder="Password"/>
                </div>

                <input type="submit" class="button" value="Register"/>
            </form>
        </div>
        <div class="background">
            <img src="/static/img/bg.jpg">
        </div>

    </div>

        </div>
        <div th:block th:include="~{/fragment/footerFragment::footerMenu}"></div>
</body>
</html>
